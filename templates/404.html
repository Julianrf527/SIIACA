<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>404 — Página no encontrada</title>
    <style>
      body { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background: #f6f8f6; color:#0f172a; margin:0; }
      .container { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:2rem; }
      .card { background:#fff; border-radius:12px; box-shadow:0 6px 30px rgba(2,6,23,0.08); padding:2.5rem; max-width:800px; width:100%; display:flex; gap:1.5rem; align-items:center }
      .icon { width:96px; height:96px; flex:0 0 96px; display:flex; align-items:center; justify-content:center }
      .title { font-size:4rem; font-weight:700; line-height:1; margin:0; }
      .msg { color:#374151; margin-top:.25rem }
      .actions { margin-top:1.25rem }
      a.button { display:inline-block; background:#27ae60; color:white; padding:0.75rem 1rem; border-radius:8px; text-decoration:none }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="icon" aria-hidden="true">
          <!-- Hoja marchita SVG -->
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M12 2C9.243 2 7 4.243 7 7c0 1.657.672 3.157 1.757 4.243L12 16l3.243-4.757A5.002 5.002 0 0 0 17 7c0-2.757-2.243-5-5-5z" fill="#F59E0B"/>
            <path d="M6.5 18a6.5 6.5 0 0 1 11-4.5" stroke="#D97706" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M4 20c2-1 3-1 6-1s4 .5 8 2" stroke="#B45309" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
          </svg>
        </div>
        <div style="flex:1">
          <h1 class="title">404</h1>
          <p class="msg">Lo sentimos — la página que buscas no se encuentra o ha sido movida.</p>
          <div class="actions">
            <a class="button" href="/">Volver al inicio</a>
            <a style="margin-left:12px; color:#374151; text-decoration:underline" href="/admin/">Ir al panel (si tienes acceso)</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
